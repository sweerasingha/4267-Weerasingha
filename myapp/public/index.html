<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApp SWEERASINGHA</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg {
            background-image: url('background.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 4em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .title {
            text-transform: uppercase;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="overlay">
            <div class="title">MyApp SWEERASINGHA</div>
        </div>
    </div>
</body>
</html>
